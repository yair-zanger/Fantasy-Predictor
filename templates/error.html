{% extends 'base.html' %}

{% block title %}砖 - Fantasy Predictor{% endblock %}

{% block extra_styles %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
    }
    
    .error-icon {
        font-size: 6rem;
        margin-bottom: 1.5rem;
        animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
    
    .error-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--accent-red);
    }
    
    .error-message {
        color: var(--text-secondary);
        max-width: 500px;
        margin-bottom: 2rem;
        padding: 1rem;
        background: var(--bg-card);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        font-family: monospace;
        font-size: 0.9rem;
        word-break: break-word;
    }
    
    .error-actions {
        display: flex;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon"></div>
    <h1 class="error-title">砖 砖转砖</h1>
    <div class="error-message">{{ error }}</div>
    <div class="error-actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">专 祝 转</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">转专 砖</a>
    </div>
</div>
{% endblock %}
