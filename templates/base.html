<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fantasy Basketball Predictor{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131a2b;
            --bg-card: #1a2235;
            --accent-orange: #ff6b35;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3a52;
            --nav-height: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at top right, rgba(255, 107, 53, 0.10) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(59, 130, 246, 0.10) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           TOP NAV
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            height: var(--nav-height);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* all children inline, left-aligned */
            position: sticky;
            top: 0;
            z-index: 900;
            backdrop-filter: blur(12px);
            overflow: visible;
        }

        /* â”€â”€ Logo â”€â”€ */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .logo span {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* â”€â”€ Hamburger toggle (always visible left of logo) â”€â”€ */
        #navToggle {
            order: -1;
            /* force it to appear BEFORE the logo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 9px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #navToggle:hover {
            background: var(--border-color);
        }

        #navToggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.25s;
        }

        #navToggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        #navToggle.open span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        #navToggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* â”€â”€ Nav links â€” inline, appear to the right of logo â”€â”€ */
        .nav-links {
            display: none;
            /* hidden until toggled OR on desktop always-show */
            align-items: center;
            gap: 0.25rem;
            flex-wrap: nowrap;
        }

        /* On desktop (â‰¥ 769px) always show links so they're reachable without clicking */
        @media (min-width: 769px) {
            .nav-links {
                display: flex !important;
            }
        }

        /* When hamburger is clicked, show inline (same row) */
        .nav-links.open {
            display: flex;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.45rem 1rem;
            border-radius: 8px;
            transition: color 0.2s, background 0.2s;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.07);
        }

        .nav-links .nav-cta {
            background: linear-gradient(135deg, var(--accent-orange), #ff8f35);
            color: white !important;
            font-weight: 600;
            padding: 0.45rem 1.1rem;
        }

        .nav-links .nav-cta:hover {
            box-shadow: 0 3px 12px rgba(255, 107, 53, 0.4);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PAGE LAYOUT
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* â”€â”€ Cards â”€â”€ */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* â”€â”€ Buttons â”€â”€ */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange), #ff8f35);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* â”€â”€ Stats Grid â”€â”€ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* â”€â”€ Animations â”€â”€ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.1s;
        }

        .animate-delay-2 {
            animation-delay: 0.2s;
        }

        .animate-delay-3 {
            animation-delay: 0.3s;
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>

    <!-- â•â•â•â•â•â•â•â•â•â• TOP NAVIGATION â•â•â•â•â•â•â•â•â•â• -->
    <nav>
        <!-- Hamburger: order:-1 puts it leftmost -->
        <button id="navToggle" onclick="toggleNav()" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>

        <!-- Logo -->
        <a href="{{ url_for('dashboard') }}" class="logo">
            ğŸ€ <span>Fantasy Predictor</span>
        </a>

        <!-- Nav links â€” inline, to the right of logo.
         Hidden on mobile until hamburger pressed. Always visible on desktop. -->
        <div class="nav-links" id="navLinks">
            {% if auth.is_authenticated() %}
            <a href="{{ url_for('dashboard') }}">Leagues</a>
            <a href="{{ url_for('logout') }}" class="nav-cta">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-cta">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleNav() {
            const links = document.getElementById('navLinks');
            const btn = document.getElementById('navToggle');
            links.classList.toggle('open');
            btn.classList.toggle('open');

            // If a page-specific side menu exists, toggle it too
            if (typeof toggleSideMenu === 'function') {
                toggleSideMenu();
            }
        }
        // Close when a link is clicked (mobile)
        document.getElementById('navLinks').querySelectorAll('a').forEach(function (a) {
            a.addEventListener('click', function () {
                // Only auto-close on small screens where it was toggled open
                if (window.innerWidth < 769) {
                    document.getElementById('navLinks').classList.remove('open');
                    document.getElementById('navToggle').classList.remove('open');
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
