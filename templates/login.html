{% extends 'base.html' %}

{% block title %}转专转 - Fantasy Predictor{% endblock %}

{% block extra_styles %}
<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
    }
    
    .login-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        padding: 3rem;
        max-width: 450px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
    }
    
    .login-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .login-title {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--accent-orange), var(--accent-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .login-subtitle {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
    
    .yahoo-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background: linear-gradient(135deg, #720e9e, #5c10b8);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
        width: 100%;
        justify-content: center;
    }
    
    .yahoo-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(114, 14, 158, 0.4);
    }
    
    .yahoo-btn svg {
        width: 24px;
        height: 24px;
    }
    
    .features {
        margin-top: 3rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        opacity: 0;
        animation: fadeIn 0.6s ease-out 0.3s forwards;
    }
    
    .feature {
        text-align: center;
        padding: 1rem;
    }
    
    .feature-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .feature-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-icon"></div>
        <h1 class="login-title">Fantasy Predictor</h1>
        <p class="login-subtitle"> 转爪转 爪'驻 砖注 -Yahoo Fantasy Basketball</p>
        
        <a href="{{ url_for('auth_start') }}" class="yahoo-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 5.523 4.477 10 10 10s10-4.477 10-10c0-5.523-4.477-10-10-10zm4.89 5.89l-3.68 5.22v4.89h-2.42v-4.89L7.11 7.89h2.72l2.17 3.12 2.17-3.12h2.72z"/>
            </svg>
            转专 注 Yahoo
        </a>
    </div>
    
    <div class="features">
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text"> 9 拽专转</div>
        </div>
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text">注拽 驻爪注转</div>
        </div>
        <div class="feature">
            <div class="feature-icon"></div>
            <div class="feature-text"> 砖拽 砖注</div>
        </div>
    </div>
</div>
{% endblock %}
